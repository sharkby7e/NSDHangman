<!DOCTYPE html>
<html lang="en">

<head>
    <title>NSD Hangman</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Not So Deadly Hangman</h1>
    <!-- container for game we need a container for a word(hidden) -->
    <main class="game">

        <div class="display">
            <h2 class="word">R U READY?</h2>
            <button class="start">START</button>
            <button class="reset">Play Again?</button>
        </div>

        <!-- countdown clock
      timer;
      replay button;
    -->
        <div class="clock">
            <h2 class="timer">⏱️</h2>
            <!-- <h2 class="result"></h2> -->
        </div>
    </main>

    <section class="scoreboard">
      <h2 class= "wins">Wins: <span id ="wins"></span></h2>
        <h2 class = "losses">Losses: <span id ="losses"></span></h2>

    </section>
    <!-- container for score
      you win===winner
      wins;win count
      loss;losscount 
      you lose===loser
  -->

    <script src="assets/js/script.js"></script>
</body>

</html>
